### Python
# The selection of wheels built here is mainly driven by the matrix
# we build for medaka.

bld:py-sdist:
    stage: prerelease
    script:
        - *prep-image
        - *minimal-python
        - make sdist
        - cd dist
        - python3 -m venv venv
        - . venv/bin/activate
        - pip install --upgrade pip
        - pip install *.tar.gz
    artifacts:
        paths:
            - dist/*.tar.gz

.many-linux:
    stage: prerelease
    script:
        - echo "Building a Python ${PYWHEEL} wheel on manylinux_${FLAVOUR}"
        - ./build-wheels.sh . ${PYWHEEL}
    artifacts:
        paths:
            - wheelhouse-final/*.whl


wheels-arm-2014:
    extends: .many-linux
    tags:
        - arm64
    image: "quay.io/pypa/manylinux2014_aarch64"
    parallel:
        matrix:
            - PYWHEEL: [10]
              FLAVOUR: ["2014"]


wheels-2_28:
    extends: .many-linux
    image: "quay.io/pypa/manylinux_2_28_x86_64"
    parallel:
        matrix:
            - PYWHEEL: [10, 11, 12, 13, 14]
              FLAVOUR: ["2_28"]


wheels-arm-2_28:
    extends: .many-linux
    tags:
        - arm64
    image: "quay.io/pypa/manylinux_2_28_aarch64"
    parallel:
        matrix:
            - PYWHEEL: [10, 11, 12, 13, 14]
              FLAVOUR: ["2_28"]


deploy:pypi:
    stage: release
    script:
        - *minimal-python
        - make pypi_build/bin/activate
        - source pypi_build/bin/activate
        - twine upload --non-interactive wheelhouse-final/pyspoa*.whl dist/pyspoa*.tar.gz
    rules:
        - if: '$CI_COMMIT_TAG =~ /^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$/'


