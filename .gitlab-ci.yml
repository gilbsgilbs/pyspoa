include:
    - project: "epi2melabs/ci-templates"
      file:
          - "push-github.yaml"
          - "push-conda.yaml"
          - "snippets.yaml"

image: ${UBUNTUIMAGE}:24.04

variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GH_NAMESPACE: "nanoporetech"


.prep-image: &prep-image |
    export DEBIAN_FRONTEND=noninteractive
    apt update -qq
    apt install -y --no-install-recommends build-essential autoconf libtool automake curl wget zlib1g-dev git

.minimal-python: &minimal-python |
    export DEBIAN_FRONTEND=noninteractive
    apt-get update -qq && apt-get install -y -qq python3-all-dev python3-venv


stages:
    - test
    - prerelease
    - release


test:
    stage: test
    parallel:
        matrix:
            - PYENV_VERSION: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    script:
        - *prep-image
        - !reference [.install, pyenv]
        - !reference [.setup, pyenv-python]
        - make test



deploy-checks:
    stage: prerelease
    variables:
        PACKAGE_NAME: pyspoa
        LICENSE_FILE: BSD-4-CLAUSE
    script:
        - !reference [.check, python-version-setup]
        - !reference [.check, changelog]
        - !reference [.check, license]
    rules:
        - if: '$CI_COMMIT_TAG =~ /^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$/'


.conda-before-script: &conda-before-script |
    export CONDA_PKG=${CI_PROJECT_NAME}
    export CONDA_PKG_VERSION=${CI_COMMIT_TAG/v/}
    mkdir conda-build
    cd conda-build

conda:
    extends:
        - .deploy-conda-linux
    variables:
        RECIPEPATH: "../conda"
    before_script:
        - *prep-image
        - *conda-before-script

test-conda-build:
    extends:
        - .deploy-conda-linux
    stage: prerelease 
    variables:
        RECIPEPATH: "../conda"
        UPLOAD: "no"
    before_script:
        - *prep-image
        - *conda-before-script
    rules:
        - when: always

conda-arm:
    extends:
        - .deploy-conda-linux-arm
    variables:
        RECIPEPATH: "../conda"
    before_script:
        - *prep-image
        - *conda-before-script

test-conda-arm-build:
    extends:
        - .deploy-conda-linux-arm
    stage: prerelease 
    variables:
        RECIPEPATH: "../conda"
        UPLOAD: "no"
    before_script:
        - *prep-image
        - *conda-before-script
    rules:
        - when: always

conda-mac:
    extends:
        - .deploy-conda-mac
    variables:
        RECIPEPATH: "../conda"
    before_script:
        - *conda-before-script

test-conda-mac-build:
    extends:
        - .deploy-conda-mac
    stage: prerelease 
    variables:
        RECIPEPATH: "../conda"
        UPLOAD: "no"
    before_script:
        - *conda-before-script
    rules:
        - when: always

conda-mac-arm:
    extends:
        - .deploy-conda-mac-arm
    variables:
        RECIPEPATH: "../conda"
    before_script:
        - *conda-before-script

test-conda-mac-arm-build:
